{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="col-lg-12">
    <div class="container align-items-center">
      <div class="row">
        {%for cours in courses %}
            <div class="col-md-4 col-sm-12 col-xs-12 text-center">
                <h3>{{cours.title}}</h3>
                <img style="width:100%" src="{{ cours.thumbnail.url }}" class="img-thumbnail">
                <div>
                    {%if course is adminupload %}
                      <a class="btn btn-outline-info mb4" href="{{cours.adminupload.url}}"
                        download="{{cours.adminupload.url}}">Download</a>
                    {% else %}
                      <a>EmptyFile</a>
                    {%endif%}
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
